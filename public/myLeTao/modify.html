<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <!--引入css-->
    <link rel="stylesheet" href="css/base.css"/>
    <!--引入字体图标-->
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css"/>
    <!--引入css-->
    <link rel="stylesheet" href="css/modify.css"/>
    <script src="assets/mui/js/mui.min.js"></script>
    <!--引入zepto.js-->
    <script src="js/zepto.min.js"></script>
    <!--引入公共js-->
    <script src="js/public.js"></script>
    <!--引入js-->
    <script src="js/modify.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a href="user.html" class="mui-icon mui-icon-back"></a>
    <h1 class="mui-title">修改密码</h1>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>原密码</label>
            <input type="password" class="mui-input-password height" placeholder="请输入密码" name="oldPassword">
        </div>
        <div class="mui-input-row">
            <label>新密码</label>
            <input type="password" class="mui-input-password height" placeholder="请输入密码" name="newPassword">
        </div>
        <div class="mui-input-row">
            <label>确认新密码</label>
            <input type="password" class="mui-input-password height" placeholder="请输入密码" name="againPassword">
        </div>
        <div class="mui-input-row vCodeBox">
            <label>认证码</label>
            <input type="text" class="mui-input-clear height" placeholder="请输入用户名" name="code">
            <a href="javaScript:;" class="vCode">获取认证码</a>
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary width" >确认修改密码</button>
        </div>
    </form>
</div>
</body>
</html>
