<!--上拉刷新需要有个盒子包裹内容-->
<div class="mui-content" id="refreshContainer">
    <div>
        <!--价格、销量栅格布局-->
        <div class="mui-content">
            <div class="mui-row backgroundColor">
                <div class="mui-col-sm-6 mui-col-xs-12">
                    <div class="mui-table-view-cell">
                        <a class="mui-navigate-right" id="price">
                            价格
                            <span class="mui-icon mui-icon-arrowdown font"></span>
                        </a>
                    </div>
                </div>
                <div class="mui-col-sm-6 mui-col-xs-12">

                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!--模板引擎-->
        <script type="text/html" id="sports">
            <% for(var i = 0; i < item.length; i++) { %>
            <li>
                <a href="javaScript:;"><img src="<%=item[i].pic[0].picAddr %>" alt=""/></a>
                <h4><%=item[i].proName %></h4>
                <p><%=item[i].price %><span><%=item[i].oldPrice %></span></p>
                <a href="javaScript:;">立即购买</a>
