<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <!--引入css-->
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/search.css"/>
    <!--引入字体图标-->
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css"/>
    <script src="assets/mui/js/mui.min.js"></script>
    <!--引入zepto.js-->
    <script src="js/zepto.min.js"></script>
    <!--引入模板引擎-->
    <script src="js/template.js"></script>
    <script src="js/search.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a href="javaScript:;" class="mui-icon mui-icon-back"></a>
    <h1 class="mui-title">搜索中心</h1>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="html/category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="html/cart.html">
        <span class="fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="html/user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <!--搜索框-->
    <div class="searchBox">
        <input type="text" placeholder="请输入你想搜索的内容"/>
        <span class="search">搜索</span>
    </div>
    <!--搜索历史-->
    <div class="history mui-clearfix">
       <span class="mui-pull-left">搜索历史</span>
       <span class="mui-icon mui-icon-trash mui-pull-right"></span>
       <span class="mui-pull-right clear">清除历史</span>
    </div>

    <!--模板-->
    <script type="text/html" id="items">
      {{each item}}
         <li class="mui-table-view-cell">{{$value}}</li>
      {{/each}}
    </script>

    <!--列表-->
    <ul class="mui-table-view">
        <!--<li class="mui-table-view-cell">Item 1</li>-->
        <!--<li class="mui-table-view-cell">Item 2</li>-->
        <!--<li class="mui-table-view-cell">Item 3</li>-->
    </ul>
</div>
</body>
</html>
